events {}
http {
server {
  listen 80;
  set $api "api:8000";

  location / {
      add_header 'Access-Control-Allow-Origin' '*';
      proxy_pass "http://$api";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      resolver 127.0.0.11 valid=300s;
  }
}

}
